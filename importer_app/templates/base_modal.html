<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reconciliation App{% endblock %}</title>
    <style>
        /* Global Styles */
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background-color: #fff;
            padding: 10px;
        }
        h1, h2, h3 { 
            color: #012169; 
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        /* Form & Button Styles from base.html */
        .button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            color: white;
            background-color: #002165;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #013a99;
        }

        .modal-content {
			/* Removed the fixed height to allow it to shrink to its content */
			max-width: 2000px;
			width: 90vw;
			overflow-y: auto;
			background-color: #fff;
			padding: 15px;
			border-radius: 8px;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
			position: relative;
		}
        
        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: none;
        }
        .modal-iframe {
            width: 100%;
            height: calc(100% - 30px);
            border: none;
        }
        
        /* Additional styles for the form layout */
        .form-container {
            padding: 5px;
        }
        .main-form-grid {
            display: grid;
            grid-template-columns: 50% 50%;
            gap: 10px;
        }
        .form-section {
            padding: 15px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .button-group {
            margin-top: 15px;
            gap: 5px;
        }
    </style>
    {% block head_styles %}{% endblock %}
</head>
<body>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
