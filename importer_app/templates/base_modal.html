<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reconciliation App{% endblock %}</title>
    <style>
        /* Global Styles */
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background-color: #fff; /* Modals don't need the grey background */
            padding: 15px;
        }
        h1, h2, h3 { 
            color: #012169; 
        }
        
        /* Form & Button Styles from base.html */
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            background-color: #002165;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #013a99;
        }

        /* Adjusted modal-content styles for wider popup */
        .modal-content {
            max-width: 2000px; /* Very large max-width to allow expansion */
            width: 90vw; /* Set to 90% of the viewport width */
            height: 90vh;
            overflow-y: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: none;
        }
        .modal-iframe {
            width: 100%;
            height: calc(100% - 30px);
            border: none;
        }
    </style>
    {% block head_styles %}{% endblock %}
</head>
<body>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
